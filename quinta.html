<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Treino de Musculação</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container-exercises">
        <h1>Meu Treino de Musculação</h1>
        <div class="exercises">
            <h2>Quinta-feira: Ombros</h2>
            <ul>
                <li>
                    <input type="checkbox" id="Desenvolvimento">
                    <label for="Desenvolvimento">Desenvolvimento com halteres</label>
                    <input class="carga" type="text" placeholder="(kg)">
                </li>
                <li>
                    <div class="series">4 séries - 8 - 12 repetições </div>
                </li>
                <li>
                   <iframe class="videos"
                        width="640"
                        height="360"
                        src="https://www.youtube.com/embed/L-iQfHVeuVg"
                        title="Desenvolvimento com halteres - Exercício para os Ombros"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"
                        allowfullscreen>
                    </iframe>
                </li>    
                <li>
                    <input type="checkbox" id="elevação-lateral">
                    <label for="elevação-lateral">Elevação Lateral</label>
                    <input class="carga" type="text" placeholder="(kg)">
                </li>
                    <li>
                        <div class="series">3 séries - 10 - 15 repetições</div>
                    </li>
                    <li>
                       <iframe class="videos"
                            width="640"
                            height="360"
                            src="https://www.youtube.com/embed/qDAoUOmdbi4"
                            title="elevação-lateral - Exercício para Ombros"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"
                            allowfullscreen>
                        </iframe>
                    </li>  
                <li>
                    <input type="checkbox" id="elevação-frontal">
                    <label for="elevação-frontal">Elevação frontal</label>
                    <input class="carga" type="text" placeholder="(kg)">
                    <li>
                        <div class="series">3 séries - 10 - 15 repetições</div>
                    </li>
                    <li>
                       <iframe class="videos"
                            width="640"
                            height="360"
                            src="https://www.youtube.com/embed/jhxLYSm_P-k"
                            title="Elevação frontal - Exercício para Ombros"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"
                            allowfullscreen>
                        </iframe>
                    </li>  
                </li>
                <li>
                    <input type="checkbox" id="encolhimento-ombros">
                    <label for="encolhimento-ombros">Encolhimento de ombros</label>
                    <input class="carga" type="text" placeholder="Quant.">
                    <li>
                        <div class="series">3 séries - 12 - 15 repetições</div>
                    </li>
                    <li>
                       <iframe class="videos"
                            width="640"
                            height="360"
                            src="https://www.youtube.com/embed/YeILDnoeYEk"
                            title="Encolhimento de ombros - Exercício para Ombros - Baixe o App!"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"
                            allowfullscreen>
                        </iframe>
                    </li>  
                </li>
            </ul>
        </div>
    </div>
    <button
        class="back-button animate"
        onclick="history.back()">Voltar
    </button>
    <script src="./js/script.js"></script>
</body>
</html>

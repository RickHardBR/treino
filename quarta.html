<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Treino de Musculação</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container-exercises">
        <h1>Meu Treino de Musculação</h1>
        <button class="botaoFullscreen" id="fullscreenBtn">Tela Cheia</button>
        <div class="exercises">
            <h2>Quarta-feira: Pernas</h2>
            <ul>
                <li>
                    <input type="checkbox" id="agachamento-livre">
                    <label for="agachamento-livre">Agachamento livre</label>
                    <input class="carga" type="text" placeholder="(kg)">
                </li>
                <li>
                    <div class="series">4 séries - 8 - 12 repetições </div>
                </li>
                <li>
                   <iframe class="videos"
                        width="640"
                        height="360"
                        src="https://www.youtube.com/embed/WLw3eRGkM5U"
                        title="Agachamento livre - Exercício para Pernas"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"
                        allowfullscreen>
                    </iframe>
                </li>    
                <li>
                    <input type="checkbox" id="leg-press">
                    <label for="leg-press">Leg press</label>
                    <input class="carga" type="text" placeholder="(kg)">
                </li>
                    <li>
                        <div class="series">3 séries - 10 - 15 repetições</div>
                    </li>
                    <li>
                       <iframe class="videos"
                            width="640"
                            height="360"
                            src="https://www.youtube.com/embed/9ruGCg0m9Tw"
                            title="Leg press - Exercício para Pernmas"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"
                            allowfullscreen>
                        </iframe>
                    </li>  
                <li>
                    <input type="checkbox" id="cadeira-extensora">
                    <label for="cadeira-extensora">Cadeira extensora</label>
                    <input class="carga" type="text" placeholder="(kg)">
                    <li>
                        <div class="series">3 séries - 10 - 15 repetições</div>
                    </li>
                    <li>
                       <iframe class="videos"
                            width="640"
                            height="360"
                            src="https://www.youtube.com/embed/lmK4wsg8GAM"
                            title="Cadeira extensora - Exercício para Pernas"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"
                            allowfullscreen>
                        </iframe>
                    </li>  
                </li>
                <li>
                    <input type="checkbox" id="flexoes">
                    <label for="flexoes">Flexão plantar sentado</label>
                    <input class="carga" type="text" placeholder="Quant.">
                    <li>
                        <div class="series">3 séries - 12 - 15 repetições</div>
                    </li>
                    <li>
                       <iframe class="videos"
                            width="640"
                            height="360"
                            src="https://www.youtube.com/embed/N_bpzfkp0mg"
                            title="Flexão plantar sentado - Exercício para Pernas - Baixe o App!"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"
                            allowfullscreen>
                        </iframe>
                    </li>  
                </li>
            </ul>
        </div>
    </div>
    <button
    class="back-button animate"
    id="backButton">
        <img src="./images/voltar.png" alt="Seta">
    </button>
    <script src="./js/script.js"></script>
</body>
</html>

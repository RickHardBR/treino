<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Treino de Musculação</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container-exercises">
        <h1>Meu Treino de Musculação</h1>
        <button class="botaoFullscreen" id="fullscreenBtn">Tela Cheia</button>
        <div class="exercises">
            <h2>Terça-feira: Costas</h2>
            <ul>
                <li>
                    <input type="checkbox" id="puxada">
                    <label for="puxada">Puxada por trás (máquina)</label>
                    <input class="carga" type="text" placeholder="(kg)">
                </li>
                <li>
                    <div class="series">4 séries - 8 - 12 repetições </div>
                </li>
                <li>
                   <iframe class="videos"
                        width="640"
                        height="360"
                        src="https://www.youtube.com/embed/dAZEW2Jh-dc"
                        title="Puxada por trás na máquina - Exercício para costas"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"
                        allowfullscreen>
                    </iframe>
                </li>    
                <li>
                    <input type="checkbox" id="remada-curvada">
                    <label for="remada-curvada">Remada curvada</label>
                    <input class="carga" type="text" placeholder="(kg)">
                </li>
                    <li>
                        <div class="series">3 séries - 10 - 12 repetições</div>
                    </li>
                    <li>
                       <iframe class="videos"
                            width="640"
                            height="360"
                            src="https://www.youtube.com/embed/HpvaOR4H5Hg?start=192"
                            title="Remada curvada - Exercício para Peito"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"
                            allowfullscreen>
                        </iframe>
                    </li>  
                <li>
                    <input type="checkbox" id="pulldown">
                    <label for="pulldown">Pulldown na máquina</label>
                    <input class="carga" type="text" placeholder="(kg)">
                    <li>
                        <div class="series">3 séries - 10 - 15 repetições</div>
                    </li>
                    <li>
                       <iframe class="videos"
                            width="640"
                            height="360"
                            src="https://www.youtube.com/embed/yydDU_OJHzU?start=35"
                            title="Pulldown na máquina - Exercício para costas - Baixe o App!"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"
                            allowfullscreen>
                        </iframe>
                    </li>  
                </li>
                <li>
                    <input type="checkbox" id="hiperextensoes">
                    <label for="hiperextensoes">Hiperextensões</label>
                    <input class="carga" type="text" placeholder="Quant.">
                    <li>
                        <div class="series">3 séries - 12 - 15 repetições</div>
                    </li>
                    <li>
                       <iframe class="videos"
                            width="640"
                            height="360"
                            src="https://www.youtube.com/embed/ds9aX5XGBa0"
                            title="Hiperextensões - Exercício para costas - Baixe o App!"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"
                            allowfullscreen>
                        </iframe>
                    </li>  
                </li>
            </ul>
        </div>
    </div>
    <button
    class="back-button animate"
    id="backButton">Voltar</button>
    <script src="./js/script.js"></script>
</body>
</html>

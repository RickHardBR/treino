<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Treino de Musculação</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/style_emotion.css">
</head>
<body>
    <div class="container-exercises">
        <h1>Meu Treino de Musculação</h1>
        <div class="exercises">
            <h2>Segunda-feira: Peito</h2>
            <ul>
                <li>
                <h2 class="title_exercise">Supino reto<br>(barra ou alteres)</h2>
                    <label class="switch">
                        <span class="switch__wrapper">
                            <input class="switch__input" type="checkbox" role="switch">
                            <span class="switch__emoji">
                                <span class="switch__emoji-face switch__emoji-face--sad">
                                    <span class="switch__emoji-eye"></span>
                                    <span class="switch__emoji-eye"></span>
                                    <span class="switch__emoji-mouth"></span>
                                </span>
                                <span class="switch__emoji-face">
                                    <span class="switch__emoji-eye"></span>
                                    <span class="switch__emoji-eye"></span>
                                    <span class="switch__emoji-mouth"></span>
                                </span>
                            </span>
                        </span>
                        <span class="switch__label">Power</span>
                        <input class="carga" type="text" placeholder="(kg)">
                    </label>
                </li>
                <div class="series">4 séries - 8 repetições </div>
                <li>
                </li>
                <li>
                   <iframe class="videos"
                        width="640"
                        height="360"
                        src="https://www.youtube.com/embed/SWVO95XzxKg"
                        title="Supino Reto com Barra ou Halteres - Exercício para Peito - Baixe o App!"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"
                        allowfullscreen>
                    </iframe>
                </li>    
                <li>
                    <h2 class="title_exercise">Crucifixo com halteres</h2>
                    <label class="switch">
                        <span class="switch__wrapper">
                            <input class="switch__input" type="checkbox" role="switch">
                            <span class="switch__emoji">
                                <span class="switch__emoji-face switch__emoji-face--sad">
                                    <span class="switch__emoji-eye"></span>
                                    <span class="switch__emoji-eye"></span>
                                    <span class="switch__emoji-mouth"></span>
                                </span>
                                <span class="switch__emoji-face">
                                    <span class="switch__emoji-eye"></span>
                                    <span class="switch__emoji-eye"></span>
                                    <span class="switch__emoji-mouth"></span>
                                </span>
                            </span>
                        </span>
                        <span class="switch__label">Power</span>
                        <input class="carga" type="text" placeholder="(kg)">
                    </label>
                    
                </li>
                    <li>
                        <div class="series">3 séries - 10 - 15 repetições</div>
                    </li>
                    <li>
                       <iframe class="videos"
                            width="640"
                            height="360"
                            src="https://www.youtube.com/embed/NB_1mCfIOLU"
                            title="Crucifixo com halteres - Exercício para Peito - Baixe o App!"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"
                            allowfullscreen>
                        </iframe>
                    </li>  
                <li>
                    <h2 class="title_exercise">Pullover com halter</h2>
                    <label class="switch">
                        <span class="switch__wrapper">
                            <input class="switch__input" type="checkbox" role="switch">
                            <span class="switch__emoji">
                                <span class="switch__emoji-face switch__emoji-face--sad">
                                    <span class="switch__emoji-eye"></span>
                                    <span class="switch__emoji-eye"></span>
                                    <span class="switch__emoji-mouth"></span>
                                </span>
                                <span class="switch__emoji-face">
                                    <span class="switch__emoji-eye"></span>
                                    <span class="switch__emoji-eye"></span>
                                    <span class="switch__emoji-mouth"></span>
                                </span>
                            </span>
                        </span>
                        <span class="switch__label">Power</span>
                        <input class="carga" type="text" placeholder="(kg)">
                    </label>
                    <li>
                        <div class="series">3 séries - 10 - 12 repetições</div>
                    </li>
                    <li>
                       <iframe class="videos"
                            width="640"
                            height="360"
                            src="https://www.youtube.com/embed/JIXftJwrZrw"
                            title="Pullover com halter - Exercício para Peito - Baixe o App!"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"
                            allowfullscreen>
                        </iframe>
                    </li>  
                </li>
                <li>
                    <h2 class="title_exercise">Flexões</h2>
                    <label class="switch">
                        <span class="switch__wrapper">
                            <input class="switch__input" type="checkbox" role="switch">
                            <span class="switch__emoji">
                                <span class="switch__emoji-face switch__emoji-face--sad">
                                    <span class="switch__emoji-eye"></span>
                                    <span class="switch__emoji-eye"></span>
                                    <span class="switch__emoji-mouth"></span>
                                </span>
                                <span class="switch__emoji-face">
                                    <span class="switch__emoji-eye"></span>
                                    <span class="switch__emoji-eye"></span>
                                    <span class="switch__emoji-mouth"></span>
                                </span>
                            </span>
                        </span>
                        <span class="switch__label">Power</span>
                        <input class="carga" type="text" placeholder="(kg)">
                    </label>
                    
                    <li>
                        <div class="series">3 séries até a falha</div>
                    </li>
                    <li>
                       <iframe class="videos"
                            width="640"
                            height="360"
                            src="https://www.youtube.com/embed/-8uQ0Dmw44I?start=116"
                            title="Flexoes - Exercício para Peito - Baixe o App!"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"
                            allowfullscreen>
                        </iframe>
                    </li>  
                </li>
            </ul>
        </div>
    </div>
    <button
        class="back-button animate"
        onclick="history.back()">Voltar
    </button>
    <script src="./js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Treino de Musculação</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container-exercises">
        <h1>Meu Treino de Musculação</h1>
        <div class="exercises">
            <h2>Segunda-feira: Peito</h2>
            <ul>
                <li>
                    <input type="checkbox" id="supino-reto">
                    <label for="supino-reto">Supino reto</label>
                    <input class="carga" type="text" placeholder="(kg)">
<div class="" >4 séries - 8 repetições </div>
                </li>
                   <iframe class="videos"
                        width="640"
                        height="360"
                        src="https://www.youtube.com/embed/SWVO95XzxKg"
                        title="Supino Reto com Halteres - Exercício para Peito - Baixe o App!"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"
                        allowfullscreen>
                    </iframe>
                <li>
                    <input type="checkbox" id="crucifixo">
                    <label for="crucifixo">Crucifixo com halteres</label>
                    <input type="text" placeholder="(kg)">
                </li>
                <li>
                    <input type="checkbox" id="pullover">
                    <label for="pullover">Pullover com halter</label>
                    <input type="text" placeholder="(kg)">
                </li>
                <li>
                    <input type="checkbox" id="flexoes">
                    <label for="flexoes">Flexões</label>
                    <input type="text" placeholder="Quantidade">
                </li>
            </ul>
        </div>
      
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
